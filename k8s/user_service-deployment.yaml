apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      serviceAccountName: spring-cloud-kubernetes
      containers:
      - name: user-service
        image: khanhromvn/flowright_user_service:latest
        ports:
        - containerPort: 8080